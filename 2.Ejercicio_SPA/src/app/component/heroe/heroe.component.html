<h1> {{hero.nombre}} <small>Fecha de aparicion: {{ hero.aparicion }}</small></h1>
<hr>
<div class="row">
  <div class="col-md-4 animated fadeIn fast">
    <img [src]="hero.img" alt="" class="img-fluid">
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
  </div>
  <div class="col-md-8 animated fadeIn">
    <h3>{{ hero.nombre }}</h3>
    <hr>
    <p>{{ hero.bio }}</p>
    <div >
       <img *ngIf="hero.casa == 'Marvel'" src="assets/img/marvel.png" alt="imagen de DC o Marvel" class="img-responsive logos">
       <img *ngIf="hero.casa == 'DC'" src="assets/img/DC.jpg" alt="imagen de DC o Marvel" class="img-responsive logos">
    </div>
  </div>
</div>
