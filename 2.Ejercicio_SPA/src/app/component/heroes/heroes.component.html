<h1 class="animated fadeIn fast">Heroes <small>de Marvel y DC</small></h1>
<hr>
<div class="card-columns animated fadeIn">
  <div class="card" *ngFor="let heroe of heroes">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">aparcio en: {{heroe.aparicion}}</small></p>

      <button type="button" class="btn btn-outline-primary btn-block" name="button">Ver mas....</button>
    </div>
  </div>
</div>
