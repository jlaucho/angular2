<div class="continer">
  <h2>Busqueda: <small>{{ termino }}</small></h2>
  <hr>
<div class="row">
  .<div class="col-md-3">
    <input [(ngModel)]="termino"
        (keyup)="buscarArtista()"
        class="form-control mr-sm-2" type="text" placeholder="Buscar por artista..." name="termino">
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-3 separacion-top text-center puntero"
        [routerLink]="['/artista', artista.id]"
        *ngFor="let artista of _spotiflyService.artistas">
        <img [src]="artista.images | sinFoto" class="img-fluid img-thumbnail">
        <p> <small> {{ artista.name }} </small> </p>
        <hr>
      </div>
    </div>
  </div>
</div>

</div>
